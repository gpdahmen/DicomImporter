name: Build Standalone EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found, skipping dependency installation"
          }

      - name: Build EXE with PyInstaller
        run: |
          if (Test-Path main.py) {
            pyinstaller --onefile --windowed --name DicomImporter main.py
          } else {
            Write-Error "main.py not found in repository"
            exit 1
          }

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DicomImporter-exe
          path: dist/DicomImporter.exe
          retention-days: 90
